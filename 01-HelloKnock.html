<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="scripts/knockout-3.5.1.js"></script>
</head>

<body>
    <!-- View Part of the Application -->
    <h2 data-bind="text:message">Hello World</h2>

    <!-- ViewModel Part of the Application -->

    <script>
        function SayHelloViewModel() {
            this.message = "Hello Knockout";
        }
        ko.applyBindings(new SayHelloViewModel());
    </script>
</body>

</html>
