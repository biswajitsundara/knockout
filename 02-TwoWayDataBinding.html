<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="scripts/knockout-3.5.1.js"></script>
</head>
<body>
    <!--- View Part of the Application -->
    <div>
        <p>First Name : <input data-bind='value: firstName'/></p>
        <p>Last  Name : <input data-bind='value: lastName'/></p>
        <h2> Hello, <span data-bind="text: fullName"> </span> ! </h2>
    </div>
    <!-- View Model Part of the Application -->
    <script>
    var StudentViewModel = function (first, last) {
        this.firstName = ko.observable(first);
        this.lastName  = ko.observable(last);
        this.fullName  = ko.computed(function(){
            return this.firstName() + "  " + this.lastName();
        }, this);
    };
    ko.applyBindings(new StudentViewModel("Sachin", "Tendulkar"));
</script>
</body>
</html>
